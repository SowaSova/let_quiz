version: '3'
services:
  web:
    build: ./app
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db
    command: >
      bash -c "sleep 30; alembic upgrade head &&
               uvicorn app.main:app --host 0.0.0.0 --port 8000"
  db:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    env_file:
      - .env
